<!DOCTYPE html>
<html lang='en'>
<html>
<head>
    <meta charset='utf-8'>
    <title>Color Quest</title>
    <link rel="stylesheet" src="game.css">
</head>
<body>
    
    <header>
        <div class="row">
            <h1>Color Quest</h1>
        </div>
    </header>
    <section id="game">
        <div id="game-scene" class="scene out">
<!--
            <a href="#" id="gameover-btn">Game Over</a>
            <a href="#" id="finish-btn">Finish</a>
-->
            <div id="stage">Stage 1</div>
            <div id="quest" class="quest">
                <div id="quest-composition" class="composition">
                
                </div>
            </div>
        </div>
        <div id="start-scene" class="scene">
            <a href="#" id="start-btn" class="button"> Start Game</a>
        </div>
        <div id="summary-scene" class="scene out">
            <a href="#" id="back-to-menu" class="button">Back to menu</a>
        </div>
        
    </section>
    <section class='how-to-play'>
        <div class="row">
            <h2>How to Play?</h2>
            <p>
                Composite your card to match the given
                pattern.
            </p>
        </div>
    </section>
    <footer>
        <div class="row">
            <p>
                This game is an example for the HTML5 Games
                Hotshot book. Free for personal and commerical
                use.
            </p>
        </div>
    </footer>
    <div id='element-template'>
        <div class="pattern" data-pattern='1'></div>
    </div>
    <script src="js/patch.js"></script>
    <script src="js/composition.js"></script>
    <script src="js/quest.js"></script>
    <script src="js/scene.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
